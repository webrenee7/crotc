            <p class="name">嘉宾：<span class="yellow">杨岚</span> 教授  </p>
            <p>根据意大利一项出生队列研究结果显示，在妊娠第三个月内抗生素暴露与早期儿童喘息风险增加相关。</p>
            <p>文章第一作者，来自意大利都灵大学的Maja Popovic 博士称，“虽然在我们的研究考虑了大量的混杂因素，但仍无法解释当母亲妊娠第3个月内使用抗生素时，儿童的反复喘息风险，”“这是很重要的，因为反复发作的喘息是一个更严重的情况，往往可以预测后期不良的呼吸结果。</p>
            <p>研究人员对18个月以前婴幼儿喘息情况进行评估，其中3530例婴儿母亲在妊娠首月暴露于抗生素中，3985例婴儿母亲在妊娠第3个月暴露于抗生素中。</p>
