<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 ,user-scalable=no" />
<title>V课堂-不良事件表内容页</title>
<link rel="stylesheet" type="text/css" href="res/css/css.css" />
</head>
<body class="bg2">
	<div class="event_report">
    	<div class="report_box">
        	<div>如遇药品不良事件，请立即（24小时内）报告给医学部药物警戒团队</div>
            <div>
            	<p class="tit">报告方式：</p>
                <p>填写《产品安全性信息咨询表》</p>
                <p>点击获取表格（见下方）</p>
            </div>
            <div>
            	<p class="tit">联系方式：</p>
                <p>客服热线电话：400-000-0000</p>
                <p>药物警戒传真：010-00000000</p>
                <p>药物警戒邮箱：xxxx@xxx.com</p>
                <p>药物警戒紧急联系手机：100000000</p>
            </div>
        </div>
        <div class="info_box">
        	<div class="input_line">
                <label><span>*</span>姓名：</label>
                <input type="text" />
            </div>
        </div>
        <div class="info_box">
        	<div class="input_line">
                <label><span>*</span>邮箱：</label>
                <input type="text" />
            </div>
        </div>
        <div class="submit_btn">
        	<input type="button" value="获取表格" />
        </div>
    </div>
</body>
</html>
